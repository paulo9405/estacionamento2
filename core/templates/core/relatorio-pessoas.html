<style>
    .test {
        color: red;
    }

    .blue {
      color: blue;
    }
</style>

<h1 class="test">Relatorio de pessoas</h1>
<table>
  <tr class="blue">
    <td>Id</td>
    <td>Nome</td>
    <td>Endereco</td>
    <td>Telefone</td>
  </tr>

  {% for pessoa in pessoas %}
      <tr>
        <td>{{ pessoa.id }}</td>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.endereco }}</td>
        <td>{{ pessoa.telefone}}</td>
      </tr>
  {% endfor %}
</table>
