<style>
    .test {
        color: red;
    }
    
    .blue {
      color: blue;
    }
</style>

<h1 class="test">Relatorio de mensalistas</h1>
<table>
  <tr class="blue">
    <td>Id</td>
    <td>Veiculo</td>
    <td>Inicio</td>
    <td>Valor</td>
  </tr>

  {% for mensalista in mensalistas %}
      <tr>
        <td>{{ mensalista.id }}</td>
        <td>{{ mensalista.veiculo }}</td>
        <td>{{ mensalista.inicio }}</td>
        <td>{{ mensalista.valor_mes }}</td>
      </tr>
  {% endfor %}
</table>
